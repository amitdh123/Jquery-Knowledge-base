<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!--JQCalculator.html-->
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnCompute").click(doCompute);
            $('#btnCompute').css({ 'background-color': 'yellow' });
            $('#txtN1').keypress(handleKey1);
            $('#txtN2').keypress(handleKey2);
            $('#txtN1').focus();
        });

        function handleKey1(ev) {
            var key = ev.which || ev.keyCode;
            if (!(((key >= 48) && (key <= 57)) || (key == 46)))
                ev.preventDefault();
            if (key == 13)
                $("#txtN2").focus();
        }

        function handleKey2(ev) {
            var key = ev.which || ev.keyCode;
            if (!(((key >= 48) && (key <= 57)) || (key == 46)))
                ev.preventDefault();
            if (key == 13)
                doCompute();
        }

        function doCompute() {
            var n1 = parseFloat($('#txtN1').val());
            if (isNaN(n1)) {
                alert('invalid first number');
                $('#txtRes').val("");
                $('#txtN1').focus();
                return;
            }
            var n2 = parseFloat($('#txtN2').val());
            if (isNaN(n2)) {
                alert('invalid second number');
                $('#txtRes').val("");
                $('#txtN2').focus();
                return;
            }
            var operation = $("input[name=radOperation]:checked").val().toUpperCase();
            switch (operation) {
                case "ADD": res = n1 + n2;
                    break;
                case "SUB": res = n1 - n2;
                    break;
                case "MUL": res = n1 * n2;
                    break;
                case "DIV": res = n1 / n2;
                    break;
            }
            $('#txtRes').val(res);
        }
    </script>
</head>
<body>
    <h2> Simple Web Calculator </h2>
    <form name="f1">
        <pre>
      First Number : <input name="txtN1" id="txtN1" />
      Second Number: <input name="txtN2" id="txtN2" />
                     ------------
      Result       : <input name="txtRes" id="txtRes" />
        </pre> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         Add <input name="radOperation" type="radio" checked="checked" value="Add"/> &nbsp;&nbsp;&nbsp;
         Sub <input name="radOperation" type="radio" value="Sub" /> &nbsp;&nbsp;&nbsp;
         Mul <input name="radOperation" type="radio" value="Mul" /> &nbsp;&nbsp;&nbsp;
         Div <input name="radOperation" type="radio" value="Div" /> &nbsp;&nbsp;&nbsp;
        <input type="button" name="btnCompute" id="btnCompute" value="Compute" />
    </form>

</body>
</html>
